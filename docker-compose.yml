version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meihe-villa-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/meihe_villa
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - meihe-network

  db:
    image: postgres:16-alpine
    container_name: meihe-villa-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=meihe_villa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - meihe-network

volumes:
  postgres_data:

networks:
  meihe-network:
    driver: bridge
